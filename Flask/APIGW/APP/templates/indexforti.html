<!DOCTYPE html>
<html>
    <head>
        <title>API Forti</title>
        <link rel="stylesheet" href="/static/css/stylesforti.css">
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <script src="/static/js/jquery-3.5.1.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>  
        <script src="/static/js/appforti.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group row">
                        <div class="col-md-4">
                            <input class="form-control mt-2" id="user" placeholder="User" type="text">
                        </div>
                        <div class="col-md-4">
                            <input class="form-control mt-2" id="pass" placeholder="Password" type="password">
                        </div>
                        <div class="col-md-4">
                            <input class="form-control mt-2" id="token" placeholder="Token" type="password">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-dark mt-2 tokensbtn" id="FORTI_SITE1_GET_TOKEN">FORTI_SITE1_GET_TOKEN</button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-dark mt-2 tokensbtn" id="FORTI_SITE2_GET_TOKEN">FORTI_SITE2_GET_TOKEN</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <button type="button" class="btn btn-dark mt-2 btn-block whitelistsite1btn" id="FORTI_SITE1_ADD_TO_WHITELIST">FORTI_SITE1_ADD_TO_WHITELIST</button>
                    <button type="button" class="btn btn-dark mt-2 btn-block whitelistsite1btn" id="FORTI_SITE1_REMOVE_FROM_WHITELIST">FORTI_SITE1_REMOVE_FROM_WHITELIST</button>
                    <button type="button" class="btn btn-dark mt-2 btn-block installbtn" id="FORTI_SITE1_GET_POLICY_PKG_STATUS">FORTI_SITE1_GET_POLICY_PKG_STATUS</button>
                    <button type="button" class="btn btn-dark mt-2 btn-block installbtn" id="FORTI_SITE1_GET_INSTALL_PREVIEW">FORTI_SITE1_GET_INSTALL_PREVIEW</button>
                    <button type="button" class="btn btn-dark mt-2 btn-block installbtn" id="FORTI_SITE1_INSTALL_POLICY_ALL">FORTI_SITE1_INSTALL_POLICY_ALL</button>
                    <div class="form-check">
                        <label><input class="form-check-input" type="checkbox" value="testgroup_1" name="whitelistsite1checkbox">SITE1 testgroup_1</label>
                    </div>
                    <div class="form-check">
                        <label><input class="form-check-input" type="checkbox" value="testgroup_2" name="whitelistsite1checkbox">SITE1 testgroup_2</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <button type="button" class="btn btn-dark mt-2 btn-block whitelistsite2btn" id="FORTI_SITE2_ADD_TO_WHITELIST">FORTI_SITE2_ADD_TO_WHITELIST</button>
                    <button type="button" class="btn btn-dark mt-2 btn-block whitelistsite2btn" id="FORTI_SITE2_REMOVE_FROM_WHITELIST">FORTI_SITE2_REMOVE_FROM_WHITELIST</button>
                    <button type="button" class="btn btn-dark mt-2 btn-block installbtn" id="FORTI_SITE2_GET_POLICY_PKG_STATUS">FORTI_SITE2_GET_POLICY_PKG_STATUS</button>
                    <button type="button" class="btn btn-dark mt-2 btn-block installbtn" id="FORTI_SITE2_GET_INSTALL_PREVIEW">FORTI_SITE2_GET_INSTALL_PREVIEW</button>
                    <button type="button" class="btn btn-dark mt-2 btn-block installbtn" id="FORTI_SITE2_INSTALL_POLICY_ALL">FORTI_SITE2_INSTALL_POLICY_ALL</button>
                    <div class="form-check">
                        <label><input class="form-check-input" type="checkbox" value="testgroup_1" name="whitelistsite2checkbox">SITE2 testgroup_1</label>
                    </div>
                    <div class="form-check">
                        <label><input class="form-check-input" type="checkbox" value="testgroup_2" name="whitelistsite2checkbox">SITE2 testgroup_2</label>
                    </div>
                </div>
            </div>
            <textarea id="memberlist" class="form-control" name="text" rows="6" placeholder="Member list"></textarea>
            <textarea id="nameprefix" class="form-control" name="text" rows="1" placeholder="Name prefix OPTIONAL"></textarea>
            <textarea id="actionLog" class="form-control" name="text" rows="6" placeholder="Action log" readonly></textarea>
            <textarea id="log" class="form-control" name="text" rows="20" placeholder="Commands log" readonly></textarea>
            
        </div>
    </body>
</html>
